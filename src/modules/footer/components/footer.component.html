<div class="container">
    <div class="d-flex">
        <div class="d-flex left-section">
            <div class="left-column">
                <p *ngFor="let item of footerListLeft" class="footer-text">
                    {{item.title}}
                </p>

            </div>
            <div class="right-column">
                <p *ngFor="let item of footerListRight" class="footer-text">
                    {{item.title}}
                </p>
            </div>
        </div>
        <div class="flex-1"></div>
        <div class="center-section">
            <img class="footer-logo" src="assets/footer-logo.png">

            <div class="social-media-icons-wrapper">
                <div>
                    <img class="social-media-icon" src="assets/facebook-icon.png">
                </div>
                <div>
                    <img class="social-media-icon" src="assets/twitter-icon.png">
                </div>
                <div>
                    <img class="social-media-icon" src="assets/instagram-icon.png">
                </div>
                <div>
                    <img class="social-media-icon" src="assets/linkedin-icon.png">
                </div>
            </div>

            <div class="contact-me-wrapper">
                <button class="call-btn">
                    Bize Ulaşın
                    <div class="button-left">
                        <img src="assets/call-icon.png" class="call-icon">
                    </div>
                </button>
            </div>
        </div>
        <div class="flex-1"></div>

        <div class="right-section">
            <div class="text-right">
                <img src="assets/app-store.png" class="market-place-img">
            </div>
            <div class="text-right my-3">
                <img src="assets/google-play.png" class="market-place-img center-img">
            </div>
            <div class="text-right">
                <img src="assets/huawei-store.png" class="market-place-img">
            </div>
        </div>
    </div>

</div>
